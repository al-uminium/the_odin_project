<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet"> 

    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="calculator-container">
            <div class="display-container">
                <div class="display">
                    <div id="calc-input"></div>
                    <div id="calc-output"></div>
                </div>
            </div>
            <div class="button-container">
                <div class="buttons">
                    <div class="button top" id="del">DEL</div>
                    <div class="button top" id="clear">CLEAR</div>
                    <div class="button btn" id="7">7</div>
                    <div class="button btn" id="8">8</div>
                    <div class="button btn" id="9">9</div>
                    <div class="button opr" id="*">ร</div>
                    <div class="button btn" id="4">4</div>
                    <div class="button btn" id="5">5</div>
                    <div class="button btn" id="6">6</div>
                    <div class="button opr" id="/">รท</div>
                    <div class="button btn" id="1">1</div>
                    <div class="button btn" id="2">2</div>
                    <div class="button btn" id="3">3</div>
                    <div class="button opr" id="+">+</div>
                    <div class="button btn" id="0">0</div>
                    <div class="button btn" id=".">.</div>
                    <div class="button" id="=">=</div>
                    <div class="button opr" id="-">-</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

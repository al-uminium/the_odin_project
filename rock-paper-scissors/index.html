<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">    

    <title>Rock Paper Scissors!</title>

</head>
<body>
    <div class="container">
        <div class="game-status">
            <p class="show-state">Rock Paper Scissors!</p>
            <p class="game-state">First to 5 win</p>
            <p class="retry">Play again?</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">✊</div>
            <div class="choice" id="paper">✋</div>
            <div class="choice" id="scissors">✌️</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

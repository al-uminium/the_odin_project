<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <title>t i c t a c t o e</title>
</head>
<body>
    <div id="main">
        <div id="selection-board">
            <div class="sel-style" id="game-type">
                
                <div class="sel-btn" id="ai">
                    <input type="radio" id="ai-play" name="game-select">
                    <label for="ai-play">Play With AI</label>
                </div>
                <div class="sel-btn" id="human">
                    <input type="radio" id="friend-play" name="game-select" checked>
                    <label for="friend-play">Play With Friend</label>
                </div>
            </div>
            <div class="sel-style" id="radio-select">
                <div class="player-choice">
                    <input type="radio" id="X" name="player" checked>
                    <label for="X">X</label>

                    <input type="radio" id="O" name="player">
                    <label for="O">O</label>
                </div>
            </div>
        </div>
        <div id="game-section">
            <div id="game-board">
                
            </div>
        </div>
        <div id="game-score">
            <p id="winner-message"></p>
            <input type="button" id="replay" class="fade-in" value="Play Again?">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>t i c t a c t o e</title>
</head>
<body>
    <div id="main">
        <div id="selection-board">
            <div class="sel-style" id="game-type">
                <div id="ai">
                    <input class="sel-btn" type="button" value="Play With AI">
                </div>
                <div id="human">
                    <input class="sel-btn" type="button" value="Play With Human">
                </div>
            </div>
            <div class="sel-style" id="radio-select">
                <div>
                    <input type="radio" id="X" name="player" checked>
                    <label for="X">X</label>
                </div>
                <div>
                    <input type="radio" id="O" name="player">
                    <label for="X">O</label>
                </div>
            </div>
        </div>
        <div id="game-section">
            <div id="game-board">
    
            </div>
        </div>
        <div id="game-score">
    
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
